{% extends 'layout.html'%}
{% block content %}
    <form method="POST" action="{{ url_for('handle_post')}}">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="mb-3">
                 <label for="formInputName" class="form-label">First Name</label>
                 <input name="first_name" type="text" class="form-control" id="controlName" placeholder="Keith">
            </div>
            <div class="mb-3">
                <label for="formInputEmail" class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control" id="controlInputEmail" placeholder="name@email.com">
            </div>
            <div>
                <label for="formInputPassword" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="controlInputPassword" placeholder="123456789">
            </div>
            <div class="d-flex justify-content-center pt-2">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </div>
    </form>

{% endblock content %}
